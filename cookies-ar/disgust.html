<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disgust - AR Mode</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #FEF9E7; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; }

        .tombol-kamera {
            background-color: #FF5722; 
            color: white;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 100; 
        }

        .tombol-kamera {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>

    <model-viewer 
        src="./assets/disgust.glb" 
        ios-src="./assets/disgust.glb"
        alt="Karakter Joy"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1">

        <button slot="ar-button" class="tombol-kamera">
            ðŸ“¸ BUKA KAMERA SEKARANG
        </button>

    </model-viewer>

</body>
</html>
